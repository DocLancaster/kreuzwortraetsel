<!DOCTYPE html>
<html lang="de">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3204938762614599"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreuzwortr√§tsel Startseite</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      --bg1: #eef3ff;
      --bg2: #f7f8fa;
      --card: #ffffff;
      --text: #1c2230;
      --muted: #6b7280;
      --primary: #0b74ff;
      --primary-600: #0a63d6;
      --outline: #c7d2fe;

      background: radial-gradient(1200px 600px at 10% -10%, var(--bg1), transparent),
                  radial-gradient(800px 500px at 100% 0%, #ffe8f5, transparent),
                  var(--bg2);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    .start-card {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(16, 24, 40, 0.12);
      padding: 2.2rem 2rem 2rem;
      width: min(560px, calc(100% - 32px));
      text-align: center;
      overflow: hidden;
    }
    .start-card h1 {
      font-size: clamp(1.6rem, 2.5vw, 2.2rem);
      margin: 0 0 0.5rem;
      letter-spacing: .2px;
      color: var(--text);
    }
    .sub {
      margin: 0 0 1.25rem;
      color: var(--muted);
      font-size: 0.98rem;
    }
    .raetsel-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1.25rem 0;
      display: grid;
      gap: 0.9rem;
      padding-inline: .25rem; /* prevents buttons from touching rounded edges */
    }
    .raetsel-list li { margin: 0; }

    /* Buttons */
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
      width: 100%;
      text-decoration: none;
      padding: 0.9em 1rem;
      border-radius: 14px;
      box-shadow: 0 2px 10px #0001;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      position: relative;
      outline: none;
    }
    .btn .left { display:flex; align-items:center; gap:12px; }
    .icon { font-size: 1.3em; line-height: 1; }
    .btn strong { font-weight: 700; }
    .sublabel { display:block; font-size: .8rem; color: var(--muted); margin-top: 2px; }

    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-600); transform: translateY(-1px); box-shadow: 0 6px 20px rgba(11, 116, 255, .25); }

    .btn-secondary { background:#f7faff; color: var(--primary); border: 1px solid #e6efff; }
    .btn-secondary:hover { background:#eef6ff; transform: translateY(-1px); }

    .btn-ghost { background:#fff; color: var(--primary); border: 1px solid #e5e7eb; }
    .btn-ghost:hover { background:#f8fafc; transform: translateY(-1px); }

    .badge-week {
      font-size: .72rem; color:#fff; background: linear-gradient(90deg,#ff7a7a,#ffb36b);
      padding: .25em .55em; border-radius: 999px; align-self: center;
    }

    .impressum-link {
      display: inline-block;
      margin-top: 1.1rem;
      font-size: 0.95em;
      color: var(--muted);
      text-decoration: underline;
    }

    /* Focus styles */
    .btn:focus-visible { box-shadow: 0 0 0 3px var(--outline); }

    @media (max-width: 480px){
      .start-card { padding: 1.6rem 1rem 1.2rem; border-radius: 16px; }
      .btn { padding: 0.85em 0.9rem; }
    }

    @media (prefers-color-scheme: dark){
      body { --bg1:#1f2937; --bg2:#0b1220; --card:#0f1729; --text:#e5e7eb; --muted:#9ca3af; --primary:#3b82f6; --primary-600:#2563eb; --outline:#1d4ed8; }
      .btn-ghost { background:#0f1729; color:#93c5fd; border-color:#1f2937; }
      .btn-secondary { background:#0f1b33; color:#cfe1ff; border-color:#1f2a44; }
    }

    /* --- Scoped overrides to beat global style.css on landing page --- */
    .start-card .raetsel-list { padding-inline: .25rem !important; margin: 0 !important; }

    .start-card .btn {
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
      gap: 12px !important;
      width: 100% !important;
      text-decoration: none !important;
      padding: 0.9em 1rem !important;
      border-radius: 14px !important;
      position: relative !important;
      box-sizing: border-box !important;
      box-shadow: 0 2px 10px #0001 !important;
      text-align: left !important;
    }
    .start-card .btn .left > span:last-child { display:block !important; text-align:left !important; }
    .start-card .btn .left { display:flex !important; align-items:center !important; gap:12px !important; }
    .start-card .icon { font-size: 1.3em !important; line-height: 1 !important; }
    .start-card .btn strong { font-weight: 700 !important; }
    .start-card .sublabel { display:block !important; font-size: .8rem !important; color: var(--muted) !important; margin-top: 2px !important; }

    .start-card .btn-primary { background: var(--primary) !important; color: #fff !important; border: none !important; }
    /* Improve contrast on primary button (blue background) */
    .start-card .btn-primary .sublabel { color: rgba(255,255,255,.92) !important; }
    .start-card .btn-primary .icon { color: #fff !important; }
    .start-card .btn-secondary { background:#f7faff !important; color: var(--primary) !important; border: 1px solid #e6efff !important; }
    .start-card .btn-ghost { background:#fff !important; color: var(--primary) !important; border: 1px solid #e5e7eb !important; }

    .start-card .btn:focus-visible { box-shadow: 0 0 0 3px var(--outline) !important; }
  </style>
</head>
<body>
  <div class="start-card">
    <h1>Kreuzwortr√§tsel</h1>
    <p class="sub">W√§hle einen Modus ‚Äì Klassiker, Jura oder unser w√∂chentliches Special.</p>
    <ul class="raetsel-list">
      <li>
        <a href="raetsel.html" class="btn btn-primary">
          <span class="left"><span class="icon">üß©</span><span><strong>Klassisches R√§tsel starten</strong><span class="sublabel">Alle verf√ºgbaren W√∂rter</span></span></span>
        </a>
      </li>
      <li>
        <a href="raetsel.html?themes=jura" class="btn btn-secondary">
          <span class="left"><span class="icon">‚öñÔ∏è</span><span><strong>Jura-R√§tsel starten</strong><span class="sublabel">Begriffe aus Recht & Justiz</span></span></span>
        </a>
      </li>
      <li>
        <a id="specialLink" href="raetsel.html?themes=reise" class="btn btn-ghost">
          <span class="left"><span class="icon">‚ú®</span><span><strong>Special der Woche</strong><span id="specialThemeLabel" class="sublabel">Reise</span></span></span>
          <span class="badge-week">NEU</span>
        </a>
      </li>
    </ul>
    <a href="impressum.html" class="impressum-link">Impressum</a>
  </div>
  <script>
    // Aktuelles Wochenspecial hier steuern ‚Äì einfach den Wert anpassen
    const CURRENT_SPECIAL_THEME = 'reise';
    const specialLink = document.getElementById('specialLink');
    const specialThemeLabel = document.getElementById('specialThemeLabel');

    function labelizeTheme(key){
      if (!key) return '';
      return key.replace(/[-_]+/g,' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    if (specialLink) {
      specialLink.href = `raetsel.html?themes=${encodeURIComponent(CURRENT_SPECIAL_THEME)}`;
    }
    if (specialThemeLabel) {
      specialThemeLabel.textContent = labelizeTheme(CURRENT_SPECIAL_THEME);
    }
  </script>
</body>
</html>
