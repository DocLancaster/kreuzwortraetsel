<!DOCTYPE html>
<html lang="de">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3204938762614599"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreuzworträtsel Startseite</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f7f8fa;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .start-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 2px 16px #0001;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      text-align: center;
    }
    .start-card h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      color: #222;
    }
    .raetsel-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
    }
    .raetsel-list li {
      margin-bottom: 1.2em;
    }
    .raetsel-btn {
      display: inline-block;
      padding: 0.9em 2.2em;
      background: #007bff;
      color: #fff;
      font-size: 1.1em;
      border-radius: 1.5em;
      border: none;
      box-shadow: 0 2px 8px #0002;
      text-decoration: none;
      transition: background 0.2s;
    }
    .raetsel-btn:hover {
      background: #005bb5;
    }
    .special-btn {
      display: inline-block;
      padding: 0.9em 2.2em;
      background: #fff;
      color: #007bff;
      font-size: 1.1em;
      border-radius: 1.5em;
      border: none;
      box-shadow: 0 2px 8px #0002;
      text-decoration: none;
      transition: background 0.2s;
    }
    .special-btn:hover {
      background: #005bb5;
      color: #fff;
    }
    .impressum-link {
      display: block;
      margin-top: 1.8rem;
      font-size: 0.95em;
      color: #444;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="start-card">
    <h1>Kreuzworträtsel</h1>
    <ul class="raetsel-list">
      <li>
        <a href="raetsel.html" class="raetsel-btn">klassisches Kreuzworträtsel starten</a>
      </li>
      <li>
        <a href="raetsel.html?themes=jura" class="raetsel-btn">Jurarätsel starten</a>
      </li>
      <li>
        <a id="specialLink" href="raetsel.html?themes=reise" class="special-btn">Special der Woche starten</a>
      </li>
    </ul>
    <a href="impressum.html" class="impressum-link">Impressum</a>
  </div>
  <script>
    // Aktuelles Wochenspecial hier steuern – einfach den Wert anpassen
    const CURRENT_SPECIAL_THEME = 'reise';
    const specialLink = document.getElementById('specialLink');
    if (specialLink) {
      specialLink.href = `raetsel.html?themes=${encodeURIComponent(CURRENT_SPECIAL_THEME)}`;
    }
  </script>
</body>
</html>
